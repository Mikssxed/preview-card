<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="main">
    <div id="image">
      <img src="images/image-product-desktop.jpg" alt="image of the parfume">
    </div>
    <div id="right">
        <h2>PERFUME</h2>
        <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by<br>Olivier Polge, 
          Perfumer-Creator<br>for the House of CHANEL.</p>
        <div id="price">
          <p id="new">$149.99</p>
          <p id="old">$169.99</p>
        </div>
        <button><img id="cart" src="images/icon-cart.svg" alt="cart icon"><span>Add to Cart</span></button>
    </div>
  </div>
</body>
</html>
